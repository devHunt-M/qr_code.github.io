<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- ? Viewport metadata -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- * CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- * Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <title>QR Code Component</title>
    </head>
    <body>
        <div role="main" class="card">
            <div class="sub-card">
                <div class="image">
                    <img src="images/image-qr-code.png" alt="qr-code" width="288" height="288" >
                </div>
                <div class="text">
                    <p class="text-1">Improve your front-end skills by building projects</p>
                    <p class="text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </body>
</html>
